<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адаптивный опросник</title>
    <style>
      :root {
        --bg-deep: #171514;
        --bg: #221f1c;
        --bg-soft: #2b2723;
        --card: #f6efe6;
        --card-soft: #efe6d8;
        --ink: #f9f4ec;
        --ink-dark: #1d1a17;
        --muted: #b9b0a6;
        --muted-dark: #6b6259;
        --accent: #d19a5d;
        --accent-2: #8a7bbd;
        --line: rgba(255, 255, 255, 0.1);
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        --radius-lg: 24px;
        --radius-md: 16px;
        --radius-sm: 10px;
        --space-1: 6px;
        --space-2: 12px;
        --space-3: 18px;
        --space-4: 24px;
        --space-5: 32px;
        --space-6: 48px;
        --font-display: "Fraunces", "Georgia", serif;
        --font-body: "Plus Jakarta Sans", "Avenir", "Helvetica Neue", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font-body);
        color: var(--ink);
        background:
          radial-gradient(900px 600px at 10% 0%, rgba(138, 123, 189, 0.15), transparent 60%),
          radial-gradient(700px 520px at 90% 10%, rgba(209, 154, 93, 0.18), transparent 55%),
          linear-gradient(160deg, var(--bg-deep), var(--bg));
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: radial-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 32px 32px;
        opacity: 0.4;
      }

      main {
        position: relative;
        z-index: 1;
      }

      .app-root {
        max-width: 980px;
        margin: 0 auto;
        padding: var(--space-6) var(--space-4) var(--space-6);
      }

      .screen {
        display: grid;
        gap: var(--space-4);
      }

      .screen-top {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: var(--space-3);
        align-items: center;
      }

      .brand {
        font-family: var(--font-display);
        font-size: 26px;
        letter-spacing: 0.02em;
        margin: 0;
      }

      .tagline {
        margin: 0;
        color: var(--muted);
        font-size: 15px;
      }

      .stage-pill {
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .card {
        background: var(--card);
        color: var(--ink-dark);
        border-radius: var(--radius-lg);
        padding: var(--space-5);
        box-shadow: var(--shadow);
        border: 1px solid rgba(0, 0, 0, 0.08);
      }

      .card.soft {
        background: var(--card-soft);
      }

      .card.dilemma {
        background: #1b1917;
        color: var(--ink);
        border-color: rgba(255, 255, 255, 0.08);
      }

      .card-tag {
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted-dark);
        margin-bottom: var(--space-2);
      }

      .question-title {
        font-family: var(--font-display);
        font-size: 26px;
        margin: 0 0 var(--space-3);
      }

      .question-help {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--muted-dark);
        margin-top: var(--space-2);
      }

      .muted {
        color: var(--muted);
      }

      .lead-strong {
        color: currentColor;
        font-weight: 600;
      }

      .section-title {
        font-family: var(--font-display);
        font-size: 18px;
        margin: 0 0 var(--space-2);
        color: currentColor;
      }

      .help-icon {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        background: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: visible;
        cursor: help;
      }

      .help-icon img {
        width: 16px;
        height: 16px;
      }

      .tooltip {
        position: absolute;
        left: 50%;
        bottom: calc(100% + 12px);
        transform: translateX(-50%);
        width: max-content;
        max-width: min(280px, calc(100vw - 24px));
        padding: 10px 12px;
        border-radius: 10px;
        background: #1d1a17;
        color: #fff;
        font-size: 12px;
        line-height: 1.4;
        display: block;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease;
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        white-space: pre-wrap;
        z-index: 2;
      }

      .help-icon:hover .tooltip,
      .help-icon:focus-visible .tooltip,
      .help-icon.is-open .tooltip {
        opacity: 1;
      }

      .options {
        display: grid;
        gap: var(--space-2);
      }

      .option-btn,
      .option-checkbox {
        border-radius: var(--radius-md);
        border: 1px solid rgba(0, 0, 0, 0.12);
        background: #fff;
        padding: 14px 16px;
        text-align: left;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .option-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      .option-checkbox {
        display: flex;
        gap: 10px;
        align-items: flex-start;
      }

      .option-checkbox input {
        margin-top: 2px;
      }

      .safety-row {
        display: grid;
        gap: 8px;
        padding: 12px 14px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(0, 0, 0, 0.08);
        background: #fff;
      }

      .safety-label {
        font-weight: 600;
      }

      .safety-choices {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .safety-choice {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        font-size: 14px;
        cursor: pointer;
        background: #fafafa;
      }

      .safety-choice input {
        margin: 0;
      }

      .slider {
        display: grid;
        gap: var(--space-3);
      }

      .slider-labels {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: var(--muted-dark);
      }

      .slider-label {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .slider-mobile-labels {
        display: none;
        justify-content: space-between;
        font-size: 14px;
        color: var(--muted-dark);
      }

      .slider-mobile-label {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .screen.phase-preconfig,
      .screen.phase-preconfig_specify {
        --range-track: #e2d9cd;
        --range-progress: #2f6bff;
        --range-active: #2f6bff;
        --range-active-glow: rgba(47, 107, 255, 0.2);
        --range-thumb-size: 18px;
        --range-track-size: 6px;
      }

      .screen.phase-preconfig .slider,
      .screen.phase-preconfig_specify .slider {
        border: 1px solid var(--range-track);
        border-radius: 14px;
        padding: 10px 12px 12px;
        background: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .screen.phase-preconfig .slider.is-touched,
      .screen.phase-preconfig_specify .slider.is-touched {
        border-color: var(--range-active);
        box-shadow: 0 0 0 3px var(--range-active-glow);
      }

      .screen.phase-preconfig .slider input[type="range"],
      .screen.phase-preconfig_specify .slider input[type="range"] {
        --range-fill: 0%;
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: var(--range-track-size);
        border-radius: 999px;
        background:
          linear-gradient(var(--range-progress), var(--range-progress)) 0/var(--range-fill) 100%
            no-repeat,
          linear-gradient(var(--range-track), var(--range-track)) 0/100% 100% no-repeat;
      }

      .screen.phase-preconfig .slider.slider--no-fill input[type="range"],
      .screen.phase-preconfig_specify .slider.slider--no-fill input[type="range"] {
        background: linear-gradient(var(--range-track), var(--range-track)) 0/100% 100% no-repeat;
      }

      .screen.phase-preconfig .slider input[type="range"]::-webkit-slider-runnable-track,
      .screen.phase-preconfig_specify .slider input[type="range"]::-webkit-slider-runnable-track {
        height: var(--range-track-size);
        background: transparent;
        border-radius: 999px;
      }

      .screen.phase-preconfig .slider input[type="range"]::-webkit-slider-thumb,
      .screen.phase-preconfig_specify .slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: var(--range-thumb-size);
        height: var(--range-thumb-size);
        border-radius: 50%;
        background: var(--range-progress);
        border: 2px solid #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        margin-top: calc((var(--range-track-size) - var(--range-thumb-size)) / 2);
      }

      .screen.phase-preconfig .slider input[type="range"][data-touched="0"]::-webkit-slider-thumb,
      .screen.phase-preconfig_specify .slider input[type="range"][data-touched="0"]::-webkit-slider-thumb {
        background: var(--range-track);
      }

      .screen.phase-preconfig .slider input[type="range"][data-touched="1"]::-webkit-slider-thumb,
      .screen.phase-preconfig_specify .slider input[type="range"][data-touched="1"]::-webkit-slider-thumb {
        background: var(--range-active);
        box-shadow: 0 0 0 4px var(--range-active-glow);
      }

      .screen.phase-preconfig .slider input[type="range"]::-moz-range-track,
      .screen.phase-preconfig_specify .slider input[type="range"]::-moz-range-track {
        height: var(--range-track-size);
        background: var(--range-track);
        border-radius: 999px;
      }

      .screen.phase-preconfig .slider input[type="range"]::-moz-range-progress,
      .screen.phase-preconfig_specify .slider input[type="range"]::-moz-range-progress {
        height: var(--range-track-size);
        background: var(--range-progress);
        border-radius: 999px;
      }

      .screen.phase-preconfig .slider input[type="range"]::-moz-range-thumb,
      .screen.phase-preconfig_specify .slider input[type="range"]::-moz-range-thumb {
        width: var(--range-thumb-size);
        height: var(--range-thumb-size);
        border-radius: 50%;
        background: var(--range-progress);
        border: 2px solid #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .screen.phase-preconfig .slider input[type="range"][data-touched="0"]::-moz-range-thumb,
      .screen.phase-preconfig_specify .slider input[type="range"][data-touched="0"]::-moz-range-thumb {
        background: var(--range-track);
      }

      .preconfig-poles {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: var(--space-3);
        align-items: start;
        color: var(--muted-dark);
        font-size: 13px;
      }

      .preconfig-pole {
        word-break: break-word;
      }

      .preconfig-sep {
        width: 1px;
        background: rgba(0, 0, 0, 0.12);
        align-self: stretch;
      }

      .preconfig-text-col {
        display: none;
      }

      @media (max-width: 520px) {
        .slider-labels,
        .preconfig-poles {
          display: none;
        }

        .preconfig-text-col {
          display: grid;
          gap: var(--space-2);
        }

        .preconfig-text-col .preconfig-sep {
          width: 100%;
          height: 1px;
        }

        .slider-mobile-labels {
          display: flex;
        }
      }

      .preconfig-form {
        display: grid;
        gap: var(--space-4);
        margin-top: var(--space-3);
      }

      .preconfig-block {
        display: grid;
        gap: var(--space-3);
      }

      .preconfig-item {
        display: grid;
        gap: var(--space-2);
        padding: var(--space-2) 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      }

      .preconfig-item:last-child {
        border-bottom: none;
      }

      .preconfig-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .preconfig-title {
        font-weight: 600;
        font-size: 16px;
      }

      .preconfig-title-wrap {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      input[type="range"] {
        width: 100%;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
      }

      .btn {
        border: none;
        padding: 12px 18px;
        border-radius: 999px;
        background: var(--accent);
        color: #1d140a;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 8px 24px rgba(209, 154, 93, 0.35);
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .btn.secondary {
        background: transparent;
        color: var(--ink-dark);
        border: 1px solid rgba(0, 0, 0, 0.18);
        box-shadow: none;
      }

      .btn.ghost {
        background: rgba(255, 255, 255, 0.12);
        color: var(--ink);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: none;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-1px);
      }

      .icon {
        width: 18px;
        height: 18px;
      }

      .hint {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.5;
      }

      .progress-note {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
      }

      .result-header {
        display: grid;
        gap: var(--space-2);
        margin-bottom: var(--space-4);
      }

      .result-title {
        font-family: var(--font-display);
        font-size: 28px;
        margin: 0;
        color: var(--ink-dark);
      }

      .result-actions {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
      }

      .result-grid {
        display: grid;
        gap: var(--space-3);
      }

      .result-card {
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: var(--radius-md);
        padding: var(--space-3);
        background: #fff;
        display: grid;
        gap: var(--space-2);
      }

      .result-card-head {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: var(--space-2);
      }

      .result-card-title {
        font-weight: 600;
      }

      .result-card-actions {
        display: flex;
        gap: var(--space-1);
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .safety-summary {
        display: grid;
        gap: var(--space-3);
      }

      .safety-summary-head {
        display: flex;
        gap: var(--space-2);
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .safety-group {
        border-radius: var(--radius-md);
        border: 1px solid rgba(0, 0, 0, 0.08);
        padding: 12px 14px;
        background: #fff;
      }

      .safety-group-title {
        font-weight: 600;
        margin-bottom: 6px;
      }

      .safety-list {
        margin: 0;
        padding-left: 18px;
      }

      .badge {
        background: rgba(209, 154, 93, 0.2);
        color: #7b4d1a;
        border-radius: 999px;
        padding: 2px 10px;
        font-size: 12px;
      }

      .edit-btn {
        padding: 6px 12px;
        font-size: 12px;
      }

      .scale,
      .intensity {
        display: grid;
        gap: 6px;
      }

      .scale-step,
      .intensity-step {
        height: 8px;
        border-radius: 999px;
        background: #eadfce;
      }

      .scale-step.active {
        background: var(--accent);
      }

      .intensity-step.active {
        background: var(--accent-2);
      }

      .scale-labels {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: var(--muted-dark);
      }

      .mode-list {
        display: grid;
        gap: var(--space-2);
      }

      .mode-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-2);
        border-radius: var(--radius-sm);
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.08);
      }

      .debug-panel {
        max-width: 980px;
        margin: var(--space-4) auto 0;
        background: rgba(255, 255, 255, 0.08);
        border-radius: var(--radius-md);
        padding: var(--space-3);
        color: var(--ink);
      }

      body[data-debug="off"] #debugPanel {
        display: none;
      }

      .warning {
        background: rgba(255, 239, 232, 0.1);
        border: 1px solid rgba(243, 200, 182, 0.4);
        color: #ffe6d7;
        padding: var(--space-2);
        border-radius: 10px;
        font-size: 13px;
      }

      .row {
        display: flex;
        gap: var(--space-2);
        flex-wrap: wrap;
        align-items: center;
      }

      .pill {
        background: rgba(255, 255, 255, 0.08);
        color: var(--ink);
        padding: 2px 10px;
        border-radius: 999px;
        font-size: 12px;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      .table th,
      .table td {
        padding: 6px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        text-align: left;
      }

      @media (max-width: 720px) {
        .app-root {
          padding: var(--space-5) var(--space-3) var(--space-6);
        }
        .question-title {
          font-size: 22px;
        }
        .card {
          padding: var(--space-4);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="playerRoot" class="app-root"></div>
      <aside class="debug-panel" id="debugPanel">
        <div id="debugRoot"></div>
      </aside>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
