<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Prototype</title>
    <style>
      :root {
        --bg: #f6f2e9;
        --ink: #1f1e1b;
        --muted: #5e5a52;
        --panel: #ffffff;
        --accent: #c24f2f;
        --accent-2: #2b5b75;
        --line: #e2d8c8;
        --shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
        --radius: 14px;
        --space-1: 8px;
        --space-2: 12px;
        --space-3: 16px;
        --space-4: 24px;
        --space-5: 32px;
        --font-display: "Fraunces", "Georgia", serif;
        --font-body: "Work Sans", "Helvetica Neue", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font-body);
        color: var(--ink);
        background: radial-gradient(circle at top left, #fdf8f1 0%, var(--bg) 48%, #efe3d1 100%);
        min-height: 100vh;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(246, 242, 233, 0.92);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--line);
      }

      .topbar {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
        align-items: center;
        justify-content: space-between;
        padding: var(--space-3) var(--space-5);
      }

      .brand {
        font-family: var(--font-display);
        font-size: 20px;
        letter-spacing: 0.02em;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
        align-items: center;
      }

      button {
        border: none;
        padding: 10px 16px;
        border-radius: 999px;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 6px 16px rgba(194, 79, 47, 0.25);
      }

      button.secondary {
        background: var(--panel);
        color: var(--ink);
        border: 1px solid var(--line);
        box-shadow: none;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
      }

      main {
        padding: var(--space-5);
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: var(--space-4);
      }

      .panel {
        background: var(--panel);
        border-radius: var(--radius);
        padding: var(--space-4);
        box-shadow: var(--shadow);
        border: 1px solid var(--line);
      }

      .section-title {
        font-family: var(--font-display);
        font-size: 18px;
        margin: 0 0 var(--space-2);
      }

      .muted {
        color: var(--muted);
        font-size: 14px;
      }

      .question-title {
        font-family: var(--font-display);
        font-size: 22px;
        margin: 0 0 var(--space-3);
      }

      .options {
        display: grid;
        gap: var(--space-2);
      }

      .option-btn {
        text-align: left;
        background: #fdf8f1;
        border: 1px solid var(--line);
        color: var(--ink);
        box-shadow: none;
      }

      .option-btn:hover:not(:disabled) {
        background: #f6ede0;
      }

      .slider {
        display: grid;
        gap: var(--space-2);
      }

      input[type="range"] {
        width: 100%;
      }

      .row {
        display: flex;
        gap: var(--space-2);
        flex-wrap: wrap;
        align-items: center;
      }

      .pill {
        background: #f4e5d4;
        color: #6a3b2c;
        padding: 2px 10px;
        border-radius: 999px;
        font-size: 12px;
      }

      .debug-grid {
        display: grid;
        gap: var(--space-3);
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      .table th,
      .table td {
        padding: 6px 8px;
        border-bottom: 1px solid var(--line);
        text-align: left;
      }

      .warning {
        background: #fff0e8;
        border: 1px solid #f3c8b6;
        color: #7b2d16;
        padding: var(--space-2);
        border-radius: 10px;
        font-size: 13px;
      }

      @media (max-width: 960px) {
        main {
          grid-template-columns: 1fr;
        }
        .topbar {
          padding: var(--space-3);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="topbar">
        <div class="brand">Adaptive Quiz Prototype</div>
        <div class="controls">
          <button id="resetBtn" class="secondary">Reset</button>
          <button id="exportBtn" class="secondary">Export logs</button>
          <button id="toggleSafetyBtn" class="secondary">Safety configured: off</button>
          <button id="continueBtn">Continue answering</button>
        </div>
      </div>
    </header>
    <main>
      <section class="panel" id="playerPanel">
        <h2 class="section-title">Player view</h2>
        <div id="playerRoot"></div>
      </section>
      <aside class="panel" id="debugPanel">
        <h2 class="section-title">Debug panel</h2>
        <div id="debugRoot" class="debug-grid"></div>
      </aside>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
